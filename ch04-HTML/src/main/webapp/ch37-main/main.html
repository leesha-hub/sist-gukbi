<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>리리북스</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<style type="text/css">
header {
	z-index: 30;
	background-color: #ffffff;
	border-bottom: 1px solid transparent;
	top: 0px;
	left: 0;
	right: 0;
}

.header_section {
	position: relative; /* 상대 위치 설정 */
	align-items: center; /* 세로 중앙 정렬을 위해 추가 */
	width: 40%;
	margin: 7px auto;
}

.header_button {
	position: absolute; /* 절대 위치 설정 */
	right: -75%; /* 오른쪽으로 이동 */
	top: 0px;
	display: flex;
}

.header_button button {
	margin-left: 5px; /* 각 버튼 간격 조절을 위해 추가 */
}

.carousel-item img {
	height: 300px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<!-- header -->
		<header>
			<section class="header_section">
				<form class="d-flex">
					<input type="search" class="form-control me-2"
						placeholder="모멘티에서 당신의 멘토를 찾아보세요!">
					<button type="submit" class="btn btn-success">Search</button>
				</form>
				<div class="header_button">
					<button class="btn btn-success">멘티등록</button>
					<button class="btn btn-success">로그인</button>
					<button class="btn btn-success">회원가입</button>
				</div>
			</section>
		</header>
		<!-- header end -->
		<!-- 상단 네비게이션 시작 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-white">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">모멘토</a>
				<!-- 모바일 메뉴 아이콘 시작 -->
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- 모바일 메뉴 아이콘 끝 -->
				<!-- 메뉴 시작 -->
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" href="#">강의</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">멘토링</a></li>
						<li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
					</ul>
				</div>
				<!-- 메뉴 끝 -->
			</div>
		</nav>
		<!-- 상단 네비게이션 끝 -->
		<!-- 중앙 캐러셀 시작 -->
		<div id="carouselExample" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExample"
					data-bs-slide-to="0" class="active"></button>
				<button type="button" data-bs-target="#carouselExample"
					data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#carouselExample"
					data-bs-slide-to="2"></button>
			</div>
			<div class="carousel-inner">
				<!-- 0 이미지 시작 -->
				<div class="carousel-item active">
					<img src="./images/run.png" class="d-block w-100">
					<div class="carousel-caption">
					</div>
				</div>
				<!-- 0 이미지 끝 -->
				<!-- 1 이미지 시작 -->
				<div class="carousel-item">
					<img src="./images/cau.png" class="d-block w-100">
					<div class="carousel-caption">
					</div>
				</div>
				<!-- 1 이미지 끝 -->
				<!-- 2 이미지 시작 -->
				<div class="carousel-item">
					<img src="./images/samsung.jpg" class="d-block w-100">
					<div class="carousel-caption">
					</div>
				</div>
				<!-- 2 이미지 끝 -->
			</div>
			<!-- end of .carousel-inneer -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span> <span
					class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span> <span
					class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- 중앙 캐러셀 끝 -->
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		type="text/javascript"></script>
</body>
</html>
