<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
/*
float는 세로로 배치된 태그를 가로로 배치하고 싶을 때 사용
*/
div#a{
	background-color:pink;
	width:75%;
	float:left;
}
div#b{
	background-color:green;
	width:24%;
	float:right;
}
</style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
</body>
</html>
