<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삼항연산자</title>
</head>
<body>
<script type="text/javascript">
	            //입력창
	var input = prompt('숫자를 입력하세요','');
	              //조건          참값            거짓값
	var result = (input > 0) ? '자연수입니다.' : '자연수가 아닙니다.';
	
	//경고창
	alert(result);
</script>
</body>
</html>
