<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
</head>
<body>
<script type="text/javascript">
	var a = 5, b = 3, result;
	
	result = a + b;
	document.write('a + b = ' + result + '<br>');
	
	result = a - b;
	document.write('a - b = ' + result + '<br>');
	
	result = a * b;
	document.write('a * b = ' + result + '<br>');
	
	result = a / b;
	document.write('a / b = ' + result + '<br>');
	  
	result = a % b;
	document.write('a % b = ' + result + '<br>');
	
</script>
</body>
</html>
