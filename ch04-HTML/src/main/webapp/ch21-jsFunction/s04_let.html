<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>let</title>
</head>
<body>
<script type="text/javascript">
	/*
	ES6에서 변수를 정의하는데 let을 사용할 수 있고, 상수를 정의하는데는 const를
	사용할 수 있음. 이들은 블록 레벨의 스코프임
	*/
	
	for(let i=1;i<=3;i++){//블록 레벨 스코프
		document.write(i + '<br>');
	}
	//document.write(i);//제어문 블록을 벗어나서 소멸됨
	document.write('----------<br>');
	
	let i = 10;//전역변수
	document.write("전역변수 : " + i + '<br>');
	
	function test2(){
		let i = 20;//지역변수 우선
		document.write("지역변수 : " + i + '<br>');
	}
	//함수 호출
	test2();
	
	document.write(i);//전역변수
</script>
</body>
</html>
