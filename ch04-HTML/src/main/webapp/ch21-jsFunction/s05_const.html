<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>const</title>
</head>
<body>
<script type="text/javascript">
	const a = 10;//상수
	document.write(a + '<br>');
	document.write('------------<br>');
	
	//a = 20;//상수는 변경 불가능
	//document.write(a + '<br>');
	
	function test(){
		const b = 20;
		document.write(b + '<br>');
	}
	//함수 호출
	test();
	//const는 블록 레벨 스코프로 동작하기 때문에 함수를 벗어나면 소멸됨
	//document.write(b);
	
	
</script>
</body>
</html>
