<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit 이벤트</title>
<script type="text/javascript">
window.onload=function(){
	//이벤트 연결
	document.getElementById('register_form').onsubmit=function(){
		let name = document.getElementById('name');
		if(name.value.trim()==''){//이름을 입력하지 않았거나 공백만 입력한 경우
			alert('이름을 입력하세요');
			name.value = '';//공백이 있을 경우 제거
			name.focus();
			return false;//데이터가 서버로 전송되지 않도록 명시
		}
		let id = document.getElementById('id');
		if(id.value.trim()==''){//아이디를 입력하지 않았거나 공백만 입력한 경우
			alert('아이디를 입력하세요');
			id.value = '';
			id.focus();
			return false;
		}
		let password = document.getElementById('password');
		if(password.value.trim()==''){//비밀번호를 입력하지 않았거나 공백만 입력한 경우
			alert('비밀번호를 입력하세요');
			password.value = '';
			password.focus();
			return false;
		}
	};
};
</script>
</head>
<body>
<form id="register_form" action="a.jsp" method="post">
	<fieldset>
		<legend>회원가입</legend>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name" size="10"
				                             maxlength="10">
			</li>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id" size="10"
				                             maxlength="10">
			</li>
			<li>
				<label for="password">비밀번호</label>
				<input type="password" name="password" id="password"
				                    size="10" maxlength="10">
			</li>
		</ul>
		<div align="center">
			<input type="submit" value="전송">
		</div>
	</fieldset>
</form>
</body>
</html>
