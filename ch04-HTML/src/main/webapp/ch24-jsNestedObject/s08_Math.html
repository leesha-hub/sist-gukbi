<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
</head>
<body>
<script type="text/javascript">
	document.write('Math.ceil(5.3) : ' + Math.ceil(5.3) + '<br>');
	document.write('Math.floor(5.9) : ' + Math.floor(5.9) + '<br>');
	document.write('Math.round(5.6) : ' + Math.round(5.67) + '<br>');
	
	document.write('Math.max(52,32,103,57,273) : ' 
			              + Math.max(52,32,103,57,273) + '<br>');
	document.write('Math.min(52,32,103,57,273) : '
			              + Math.min(52,32,103,57,273) + '<br>');
	document.write('Math.abs(-5) : ' + Math.abs(-5) + '<br>');
	//0이상 1미만의 실수값 반환
	document.write('Math.random() : ' + Math.random());
	
</script>
</body>
</html>
