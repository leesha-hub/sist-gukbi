<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 커서 모양 제어</title>
<style type="text/css">
	a{
		cursor: help;
	}
	h1{
	    /*url 명시 후에 auto 또는 기본적으로 지원하는 커서값을 넣어야 함*/
	                                        /*좌표값*/
		cursor:url('../files/cursor-01.png') 20 20, crosshair;
	}
	span{
		cursor:pointer;
	}
</style>
</head>
<body>
<a href="https://www.naver.com">네이버</a>
<h1>하하</h1>
<span>서울</span>
</body>
</html>
