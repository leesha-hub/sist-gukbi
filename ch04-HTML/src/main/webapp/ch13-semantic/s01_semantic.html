<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic 태그를 사용한 대문페이지</title>
</head>
<body>
<!-- 사이트에 대한 소개 정보나 메인 메뉴, 사이트 로고 등이 포함됨 -->
<header>
	<!-- 제목과 부제목을 묶어주는 역할 -->
	<hgroup>
		<h1>서울 고등학교 홈페이지</h1>
		<h4>우들만의 즐거운 공간</h4>
	</hgroup>
	<nav>
		<ul>
			<li><a href="1.html">1학년</a></li>
			<li><a href="2.html">2학년</a></li>
			<li><a href="3.html">3학년</a></li>
		</ul>
	</nav>
</header>
<section>
	<header><h3>이달의 인물</h3></header>
	<article>
		교내 영상제에서 <strong>최우수상</strong>을 받은
		<mark>이빛나양</mark>을 만나봅니다.
	</article>
</section>	
<footer>
	<address>서울시 강남구 역삼동</address>
	&copy; 서울 고등학교
</footer>
</body>
</html>
