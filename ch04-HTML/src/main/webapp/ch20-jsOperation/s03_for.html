<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
</head>
<body>
<h1>구구단</h1>
<script type="text/javascript">
	document.write('<table border="1">');
	for(var i=1;i<=9;i++){//곱해질 수
		document.write('<tr>');
		for(var j=2;j<=9;j++){//단
			document.write('<td>');
			document.write(j + ' * ' + i + ' = ' + j * i);
			document.write('</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');
</script>
</body>
</html>
