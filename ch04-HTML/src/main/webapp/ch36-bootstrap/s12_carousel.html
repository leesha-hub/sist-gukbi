<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h4>carousel</h4>
	<div id="carouselExample" class="carousel slide" 
	                                      data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExample"
			   data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#carouselExample"
			   data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#carouselExample"
			   data-bs-slide-to="2"></button>      
		</div>	
		<div class="carousel-inner">
			<!-- 0 이미지 시작 -->
			<div class="carousel-item active">
				<img src="../files/Koala02.jpg" class="d-block w-100">
				<div class="carousel-caption">
					<h5>First slide label</h5>
					<p>Koala 이미지</p>
				</div>
			</div>
			<!-- 0 이미지 끝 -->
			<!-- 1 이미지 시작 -->
			<div class="carousel-item">
				<img src="../files/Penguins02.jpg" class="d-block w-100">
				<div class="carousel-caption">
					<h5>Second slide label</h5>
					<p>펭귄 이미지</p>
				</div>
			</div>
			<!-- 1 이미지 끝 -->
			<!-- 2 이미지 시작 -->
			<div class="carousel-item">
				<img src="../files/Tulips02.jpg" class="d-block w-100">
				<div class="carousel-caption">
					<h5>Second slide label</h5>
					<p>튤립 이미지</p>
				</div>
			</div>
			<!-- 2 이미지 끝 -->
		</div><!-- end of .carousel-inneer -->
		<button class="carousel-control-prev" type="button"
		  data-bs-target="#carouselExample" 
		  data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
			<span class="visually-hidden">Previous</span>	
		</button>
		<button class="carousel-control-next" type="button"
		  data-bs-target="#carouselExample" 
		  data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
			<span class="visually-hidden">Next</span>	
		</button>                               
	</div>
</div> 	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
