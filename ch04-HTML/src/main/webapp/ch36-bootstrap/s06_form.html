<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h4>기본 form</h4>
	<form>
		<div class="mb-3"><!-- mb-3 : 요소의 맨 아래에 1rem의 여백을 추가 -->
			<label for="email" class="form-label">이메일</label>
			<input type="email" class="form-control" id="email">
			<div class="form-text">이메일은 다른 사람과 공유하지 않음</div>
		</div>
		<div class="mb-3"><!-- mb-3 : 요소의 맨 아래에 1rem의 여백을 추가 -->
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" class="form-control" id="password">
		</div>
		<button type="submit" class="btn btn-primary">전송</button>
	</form>
	
	<h4>Horizontal form</h4>
	<form>
		<div class="row mb-3">
			<label for="email2" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email2">
			</div>
		</div>
		<div class="row mb-3">
			<label for="password2" class="col-sm-2 col-form-label">비밀번호</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password2">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Sign in</button>
	</form>
	
	<h4>Floating labels</h4>
	<div class="form-floating mb-3">
		<input type="email" class="form-control" id="email3"
		                        placeholder="name@example.com">
		<label for="email3">Email address</label>                        
	</div>
	<div class="form-floating mb-3">
		<input type="password" class="form-control" id="password3"
		                        placeholder="Password">
		<label for="password3">Password</label>                        
	</div>
</div> 	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
