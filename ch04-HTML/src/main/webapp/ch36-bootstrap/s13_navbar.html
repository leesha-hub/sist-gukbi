<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h4>Navbar</h4>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<!-- 모바일 메뉴 아이콘 시작 -->
			<button class="navbar-toggler" type="button"
			  data-bs-toggle="collapse"
			  data-bs-target="#navbarContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- 모바일 메뉴 아이콘 끝 -->
			<!-- 메뉴 시작 -->
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Info</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle"
						  href="#" id="navbarDropdown"
						  data-bs-toggle="dropdown">
						  Dropdown
						</a>
						<ul class="dropdown-menu">
							<li><a href="#" class="dropdown-item">상품</a></li>
							<li><a href="#" class="dropdown-item">상품</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a href="#" class="dropdown-item">상품</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex">
					<input type="search" class="form-control me-2"
					    placeholder="Search">
					<button type="submit" class="btn btn-outline-success">Search</button>    
				</form>
			</div>
			<!-- 메뉴 끝 -->
		</div>
	</nav>
	
</div> 	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
